<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 200px;
				height: 300px;
				border: 1px solid red;
				overflow-y: auto;
				margin: 20px auto;
			}
			.footer {
				text-align: center;
				height: 28px;
				line-height: 28px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <p v-scroll>{{msg}}</p> -->
			<div class="box" v-scroll="handle">
				<p v-for="item in num" :key="item">{{item}}</p>
				<!-- <div class="footer footer_1">正在加载中...</div> -->
				<!-- <div class="footer footer_2">没有更多了</div> -->
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					msg: '哈哈',
					num: 30,
				},
				directives: {
					'scroll': {
						bind:(el,binding)=>{
							el.addEventListener('scroll', ()=>{
								if(el.scrollTop === el.scrollHeight - el.clientHeight){
									// console.log(123)
									// const div = document.createElement('div')
									// div.className = 'footer'
									// div.innerText = '正在加载中...'
									// el.append(div)
									// el.scrollTo(0, el.scrollHeight)
									binding.value()
								}								
							})
						}
					}
				},
				methods: {
					handle(){
						if(this.num < 100)
						this.num += 10
					},
				},
			})
		</script>
	</body>
</html>
